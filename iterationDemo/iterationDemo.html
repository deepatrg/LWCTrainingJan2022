<template> 
    <template if:false ={showiteratordemo}> 
    <lightning-card title="For:Each Demo" icon-name="standard:contact"  class="slds-card__body_inner" padding="around-medium">

        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
            <thead>
                <tr>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Index">Index</div>
                      </th>
                      <th class="" scope="col">
                        <div class="slds-truncate" title="Id">Id</div>
                      </th>
                      <th class="" scope="col">
                          <div class="slds-truncate" title="Name">Name</div>
                        </th>
                        <th class="" scope="col">
                          <div class="slds-truncate" title="Email">Email</div>
                        </th>
                </tr>
            </thead>
            <tbody>
                <template for:each={contacts} for:item="item" for:index="index1">
                    <tr key={item.Id}>
                        <td>{index1}</td>
                        <td>{item.Id}</td>
                        <td>{item.Name}</td>
                        <td> {item.Email}</td>
                    </tr>
                </template>
            </tbody>
    </table>
    </lightning-card> 
    </template>
    <template if:true={showiteratordemo}> 
        <lightning-card title="Iterator Demo" icon-name="standard:contact"  class="slds-card__body_inner" padding="around-medium">
            <template iterator:it={contacts}>
                <div key={it.value.Id} class="slds-p-left_medium"> 
                    <div if:true={it.first} class="slds-border_top"></div>
                    {it.value.Name} - {it.value.Email}
                    <div if:true={it.last} class="slds-border_bottom"></div>
                    </div>
                    </template>
        </lightning-card>
    </template>
</template>
